<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!--Estilos-->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="user-registration.css">
</head>

<body>
    <div class="user-form-container">
        <h2>Crear Nuevo Usuario</h2>
        <form id="create-user-form">
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="firstName">Nombre/s:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group-inline">
                    <label for="lastName">Apellido/s:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="password">D.N.I.:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="input-group-inline">
                    <label for="username">Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group-inline">
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group-inline">
                    <label for="role">Rol:</label>
                    <select id="role" name="role" required>
                        <option value="" class="default-option" disabled selected>Elija una opción</option>
                        <option value="student">Estudiante</option>
                        <option value="parent">Padre</option>
                        <option value="teacher">Profesor</option>
                    </select>
                </div>
            </div>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="address-street">Calle:</label>
                    <input type="text" id="address-street" name="address-street" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-city">Ciudad:</label>
                    <input type="text" id="address-city" name="address-city" required>
                </div>
            </div>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="address-province">Provincia:</label>
                    <input type="text" id="address-province" name="address-province" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-zipcode">Código Postal:</label>
                    <input type="text" id="address-zipcode" name="address-zipcode" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-country">País:</label>
                    <input type="text" id="address-country" name="address-country" required>
                </div>
            </div>
            <div class="button-group">
                <button class="create-btn" type="submit">Crear Usuario</button>
                <button class="back-btn" type="button">Volver</button>
            </div>
        </form>
    </div>    
</body>

</html>
