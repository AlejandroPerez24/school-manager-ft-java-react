<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./user-registration.css">
</head>

<body>
    <div class="user-form-container">
        <h2>Registro de Profesor</h2>

        <!-- Formulario -->
        <form id="create-user-form">
            <h3>Información Personal</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="firstName">Nombre/s:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group-inline">
                    <label for="lastName">Apellido/s:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="birthDate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="input-group-inline">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="input-group-inline">
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group-inline">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <h3>Dirección</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="address-street">Calle:</label>
                    <input type="text" id="address-street" name="address-street" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-city">Ciudad:</label>
                    <input type="text" id="address-city" name="address-city" required>
                </div>
            </div>

            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="address-province">Provincia:</label>
                    <input type="text" id="address-province" name="address-province" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-zipcode">Código Postal:</label>
                    <input type="text" id="address-zipcode" name="address-zipcode" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-country">País:</label>
                    <input type="text" id="address-country" name="address-country" required>
                </div>
            </div>

            <h3>Información Profesional</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="professorId">ID de Profesor:</label>
                    <input type="text" id="professorId" name="professorId" required>
                </div>
                <div class="input-group-inline">
                    <label for="academicTitles">Títulos Académicos:</label>
                    <input type="text" id="academicTitles" name="academicTitles" required>
                </div>
            </div>

            <div class="input-group">
                <label for="subjects">Asignatura/s que Imparte:</label>
                <div id="subjects-container">
                    <div class="subject-input">
                        <input type="text" name="subjectCode[]" placeholder="Código de la materia" required>
                        <input type="text" name="subjectName[]" placeholder="Nombre de la materia" required>
                    </div>
                </div>
                <button type="button" id="add-subject-btn">Añadir otra asignatura</button>
            </div>

            <h3>Información Adicional</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="workHours">Horario de Trabajo:</label>
                    <input type="text" id="workHours" name="workHours" required>
                </div>
            </div>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label>Disponibilidad:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="tutorias" name="availability" value="tutorias">
                            <label for="tutorias">Tutorías</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="clases" name="availability" value="clases">
                            <label for="clases">Clases Extracurriculares</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Botones -->
            <div class="button-group">
                <button class="create-btn" type="submit">Registrar Profesor</button>
                <button class="back-btn" type="button">Volver</button>
            </div>
        </form>
    </div>

    <!-- Script para añadir asignaturas dinámicamente -->
    <script>
        document.getElementById('add-subject-btn').addEventListener('click', function () {
            const container = document.getElementById('subjects-container');
            const newSubject = document.createElement('div');
            newSubject.classList.add('subject-input');
            newSubject.innerHTML = `
                <input type="text" name="subjectCode[]" placeholder="Código de la materia" required>
                <input type="text" name="subjectName[]" placeholder="Nombre de la materia" required>
            `;
            container.appendChild(newSubject);
        });
    </script>
</body>

</html>
