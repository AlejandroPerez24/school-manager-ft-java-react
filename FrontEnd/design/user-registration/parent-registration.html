<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Padre/Tutor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./user-registration.css">
</head>
<body>
    <div class="user-form-container">
        <h2>Registro de Padre/Tutor</h2>

        <!-- Formulario -->
        <form id="create-user-form">
            <h3>Información personal</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="firstName">Nombre/s:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group-inline">
                    <label for="lastName">Apellido/s:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="dni">D.N.I.:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="input-group-inline">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="input-group-inline">
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <!-- Ocupación laboral -->
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="ocupacion">Ocupación laboral:</label>
                    <input type="text" id="ocupacion" name="ocupacion" required>
                </div>
            </div>

            <!-- Relación con el niño -->
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="relacion">Relación con el niño:</label>
                    <select id="relacion" name="relacion" required>
                        <option value="" disabled selected>Elija una opción</option>
                        <option value="Padre">Padre</option>
                        <option value="Madre">Madre</option>
                        <option value="Tutor">Tutor</option>
                    </select>
                </div>
            </div>

            <!-- Datos de emergencia -->
            <h3>Datos de Emergencia</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="email-emergencia">Correo adicional (emergencias):</label>
                    <input type="email" id="email-emergencia" name="email-emergencia">
                </div>
                <div class="input-group-inline">
                    <label for="phone-emergencia">Celular (emergencias):</label>
                    <input type="tel" id="phone-emergencia" name="phone-emergencia" required>
                </div>
            </div>

            <h3>Dirección</h3>
            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="address-street">Calle:</label>
                    <input type="text" id="address-street" name="address-street" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-city">Ciudad:</label>
                    <input type="text" id="address-city" name="address-city" required>
                </div>
            </div>

            <div class="input-group row">
                <div class="input-group-inline">
                    <label for="address-province">Provincia:</label>
                    <input type="text" id="address-province" name="address-province" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-zipcode">Código Postal:</label>
                    <input type="text" id="address-zipcode" name="address-zipcode" required>
                </div>
                <div class="input-group-inline">
                    <label for="address-country">País:</label>
                    <input type="text" id="address-country" name="address-country" required>
                </div>
            </div>

            <h3>Estudiantes asociados</h3>
            <div class="input-group">
                <label for="children">Hijos:</label>
                <div id="children-container">
                    <div class="child-input">
                        <input type="text" name="childDNI[]" placeholder="DNI del hijo" required>
                        <input type="text" name="childName[]" placeholder="Nombre del hijo" required>
                    </div>
                </div>
                <button type="button" id="add-child-btn">Añadir otro hijo</button>
            </div>

            <!-- Botones -->
            <div class="button-group">
                <button class="create-btn" type="submit">Crear Usuario</button>
                <button class="back-btn" type="button">Volver</button>
            </div>
        </form>
    </div>

    <!-- Script para añadir hijos dinámicamente -->
    <script>
        document.getElementById('add-child-btn').addEventListener('click', function() {
            const container = document.getElementById('children-container');
            const newChild = document.createElement('div');
            newChild.classList.add('child-input');
            newChild.innerHTML = `
                <input type="text" name="childDNI[]" placeholder="DNI del hijo" required>
                <input type="text" name="childName[]" placeholder="Nombre del hijo" required>
            `;
            container.appendChild(newChild);
        });
    </script>
</body>
</html>
