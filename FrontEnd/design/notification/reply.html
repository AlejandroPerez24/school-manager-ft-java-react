<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Notificación</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./reply.css">
</head>
<body>
    <div class="notification-container">
        <h1>Responder Notificación</h1>
        
        <!-- Mensaje original -->
        <div class="original-message">
            <p>El material de estudio para la asignatura de Historia ya está disponible en la plataforma.</p>
        </div>
        
        <!-- Formulario de respuesta -->
        <div class="reply-form">
            <textarea rows="4" placeholder="Escribe tu respuesta aquí..."></textarea>
            <button class="send-btn">Enviar</button>
        </div>

        <button onclick="window.location.href='notificaciones.html'" class="back-btn">Volver a Notificaciones</button>
    </div>
</body>
</html>
